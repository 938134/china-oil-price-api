name: Update China Oil Prices

on:
  schedule:
    # æ¯å¤©åŒ—äº¬æ—¶é—´ 8ç‚¹, 12ç‚¹, 18ç‚¹, 22ç‚¹ å„è¿è¡Œä¸€æ¬¡
    - cron: '0 0,4,10,14 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches: [ main ]

permissions:
  contents: write 

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run oil price fetcher
      run: |
        python fetch_oil_prices.py
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/oil_prices.json
        git diff --staged --quiet || (git commit -m "ğŸ“ˆ Update oil prices - $(date +'%Y-%m-%d %H:%M')" && git push)